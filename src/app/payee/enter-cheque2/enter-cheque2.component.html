<div class="container-fluid col-md-12 mainDiv">
    <h3>Please Enter Cheque Details</h3>

    <form>
        <div class="form-group">
            <label for="payee">Pay To : </label>
            <input type="text" class="form-control" id="payee" placeholder="{{ acHolder }}"
            #payee>
        </div>

        <div class="form-group">
          <label for="payer">Payer Name : </label>
          <input type="text" class="form-control" id="payer" placeholder="Name Of Payer"
          #payer>
        </div>

        <div class="form-group">
            <label for="chequeDate">Cheque Date : </label>
            <input type="date" class="form-control" id="chequeDate" #chequeDate>
        </div>

        <div class="form-group">
            <label for="depositDate">Cheque Deposit Date : </label>
            <input type="text" class="form-control" id="depositDate" #depositDate>
        </div>

        <div class="form-group">
            <label for="amountInNum">Cheque Amount In Number : </label>
            <input type="number" class="form-control" id="amountInNum" placeholder="Enter cheque Amount In Numbers"
            #amountInNum>
        </div>
    </form>

    <button class="btn1 btn" type="submit" 
    (click)="onSubmit(payee.value,payer.value,chequeDate.value,depositDate.value,amountInNum.value)"> 
        <span>CONTINUE</span> 
    </button>

    <button class="btn2 btn" type="reset" (click)="btnClick2()"> <span>CANCEL</span> </button>
</div>
