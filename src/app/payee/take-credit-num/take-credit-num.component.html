<div class="container-fluid col-md-12 mainDiv">
    <h3>Please Enter Credit Card Details</h3>

    <form method="post" novalidate>

        <div class="form-group">
            <label for="bankInput">Select Bank :</label>
            <select class="form-control" id="exampleBank" name="exampleBank" 
            formControlName="bankName" #todo>
                <option>SBI</option>
                <option>ICICI</option>
                <option>UNION</option>
            </select>
        </div>

        <div class="form-group" id="exampleInputAcNoDiv">
            <label for="acNoInput">Card Number :</label>
            <input type="number" class="form-control" #creditNum formControlName="accountNum" 
                placeholder="Card Number"> 
        </div>

        <img src="../../../assets/Images/Personal info.png">

        <button class="btn1 btn" type="submit" (click)="onSubmit(todo.value,creditNum.value)"><span>CONTINUE</span></button>
        <button class="btn2 btn" type="reset" (click)="onCancel()"><span>CANCEL</span></button>
    </form>

    
</div>
