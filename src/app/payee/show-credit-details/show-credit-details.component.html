<div class="container-fluid col-md-12 mainDiv">
    <h3>Please Verify Account Details</h3>

    <form>
        <div class="form-group">
            <label for="acNo">Account Number : </label>
            <input type="number" class="form-control" id="acNo" name="acNo" placeholder="{{ acNo }}">
        </div>

        <div class="form-group">
          <label for="acHolder">Account Holder Name : </label>
          <input type="number" class="form-control" id="acHolder" name="acHolder"
          placeholder="{{ acHolder }}">
        </div>
    </form>

    <img src="../../../assets/Images/verify.png">

    <button class="btn1 btn" type="submit" (click)="btnClick()"> <span>CONTINUE</span> </button>
    <button class="btn2 btn" type="reset" (click)="btnClick2()"> <span>CANCEL</span> </button>
</div>
